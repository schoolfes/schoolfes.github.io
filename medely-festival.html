<!doctype html>
<head>
  <title>Medely Festival Helper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/medely-festival.js"></script>
</head>
<body class="container">
  <header class="row">
    <h1>Medely Festival Helper</h1>
  </header>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-rank">Current Rank:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="current-rank">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-exp">Current Exp:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="current-exp">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-lp">Current Lp:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="current-lp">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label col-sm-2" for="difficulty">Difficulty:</label>
      <div class="col-sm-10">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="difficulty">Expert</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu" id="difficulty-dropdown-menu">
            <li><a role="button">Expert</a></li>
            <li><a role="button">Hard</a></li>
            <li><a role="button">Normal</a></li>
            <li><a role="button">Easy</a></li>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score">Score:</label>
      <div class="col-sm-10">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="score">S</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu" id="score-dropdown-menu">
            <li><a role="button">S</a></li>
            <li><a role="button">A</a></li>
            <li><a role="button">B</a></li>
            <li><a role="button">C</a></li>
            <li><a role="button">None</a></li>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="comobo">Combo:</label>
      <div class="col-sm-10">
        <div class="btn-group">
          <button type="button" class="btn btn-default" id="combo">A</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <div class="dropdown-menu" id="combo-dropdown-menu">
            <li><a role="button">S</a></li>
            <li><a role="button">A</a></li>
            <li><a role="button">B</a></li>
            <li><a role="button">C</a></li>
            <li><a role="button">None</a></li>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="num-songs">Num of Songs:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="num-songs" value="3" min="1" max="3">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="exp-up"> Exp Up</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="pt-up"> Pt Up</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-pt">Current Pt:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="current-pts">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="target-pt">Target Pt:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="target-pt">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="end-datetime">End Time:</label>
      <div class="col-sm-10">
        <div class="input-group date datetimepicker">
          <input type="text" class="form-control" id="end-datetime">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" id="sif-calculate">Calculate</button>
      </div>
    </div>
  </form>
</body>
