<!doctype html>
<html lang="en">
<head>
  <title>Challenge Festival Calculater</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Calculate the loveca needed to be used in Challenge Festival" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" integrity="sha256-xGyxPu25BXvN4fnXOkrmO/PnXXQQal4uXQ3bbEXLYeg=" crossorigin="anonymous" />
</head>
<body class="container">
  <header class="row">
    <h1>Challenge Festival Calculater</h1>
  </header>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-rank">Current Rank:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="current-rank">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-exp">Current Exp:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="current-exp">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-lp">Current Lp:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="current-lp">
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label col-sm-2" for="difficulty">Difficulty:</label>
      <div class="col-sm-10">
        <select class="form-control" id="difficulty">
          <option value="0" selected>Expert</option>
          <option value="1">Hard</option>
          <option value="2">Normal</option>
          <option value="3">Easy</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="score">Score:</label>
      <div class="col-sm-10">
        <select class="form-control" id="score">
          <option value="0" selected>S</option>
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">None</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="combo">Combo:</label>
      <div class="col-sm-10">
        <select class="form-control" id="combo">
          <option value="0">S</option>
          <option value="1" selected>A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">None</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="num-songs">Num of Songs:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="num-songs" value="5" min="1" max="5">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="exp-up"> Exp Up</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" id="pt-up"> Pt Up</label>
        </div>
      </div>
    </div>
    <hr>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-round">Current Round:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="current-round" min="1" max="5">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="not-redeemed-pt">Not Redeemed Pt:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="not-redeemed-pt">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="not-redeemed-exp">Not Redeemed Exp:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="not-redeemed-exp">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="current-pt">Current Pt:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="current-pt">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="target-pt">Target Pt:</label>
      <div class="col-sm-10">
        <input type="number" pattern="\d*" class="form-control" id="target-pt">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="end-datetime">End Time:</label>
      <div class="col-sm-10">
        <div class="input-group date datetimepicker">
          <input type="text" class="form-control" id="end-datetime">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" id="sif-calculate">Calculate</button>
      </div>
    </div>
  </form>
  <noscript id="deferred-styles">
    <link href="css/main.css" rel="stylesheet">
  </noscript>
  <script>
    var loadDeferredStyles = function() {
      var addStylesNode = document.getElementById("deferred-styles");
      var replacement = document.createElement("div");
      replacement.innerHTML = addStylesNode.textContent;
      document.body.appendChild(replacement)
      addStylesNode.parentElement.removeChild(addStylesNode);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
    else window.addEventListener('load', loadDeferredStyles);
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js" integrity="sha256-De/cgZoAkgvqoxL9yJpJzPHyozUETFnSv7EQGfQWQ4o=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js" integrity="sha256-kIiM3UOTsgRqR7ellGKPpjPN7/z88uz28qIiwk/cVsc=" crossorigin="anonymous"></script>
  <script src="js/helper.js"></script>
  <script src="js/challenge-festival.js"></script>
</body>
</html>
